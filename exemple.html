<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu Snake Simple</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111827;
      color: #F3F4F6;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #10B981;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #9CA3AF;
      font-size: 1.2rem;
    }

    .stats-container {
      display: flex;
      justify-content: space-evenly;
      width: 80%; /* Agrandir la zone des stats */
      max-width: 800px;
      margin-bottom: 20px;
    }

    .stat-box {
      background-color: #1F2937;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 20%; /* Adapter la largeur des boxes */
      min-width: 120px;
    }

    .stat-label {
      font-size: 14px;
      color: #9CA3AF;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #10B981;
    }

    canvas {
      border: 4px solid #10B981;
      background-color: #1F2937;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>  
</head>
<body>
  <header>
    <h1>Snake</h1>
    <p class="subtitle">Appuyez sur une flèche pour débuter</p>
  </header>

  <div class="stats-container">
    <div class="stat-box">
      <span class="stat-label">Score</span>
      <span class="stat-value" id="score">0</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">Meilleur score</span>
      <span class="stat-value" id="highScore">0</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">Niveau</span>
      <span class="stat-value" id="level">1</span>
    </div>
  </div>

  <!-- Canvas du jeu agrandi -->
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <script src="exemple.js"></script>
</body>
</html>
